<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto | Diego de la Mata</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- CSS propio -->
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="../index.html">
          <img src="../assets/img/logo1.png" alt="Logo Diego de la Mata" width="50" height="50" class="me-2">
          <span>Diego Hernán de la Mata</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
          aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link " href="../index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="./sobre mi .html">Sobre mí</a></li>
            <li class="nav-item"><a class="nav-link" href="./servicios.html">Servicios</a></li>
            <li class="nav-item"><a class="nav-link" href="./portfolio.html">Trabajos</a></li>
            <li class="nav-item"><a class="nav-link active" href="./contacto.html">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-4">Contacto</h2>
    <form action="#" method="post" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Número de contacto:</label>
        <input type="tel" id="phone" name="phone" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensaje:</label>
        <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary d-block mx-auto px-5">Enviar</button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 Diego de la Mata | Todos los derechos reservados</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
